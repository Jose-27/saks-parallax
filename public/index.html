      <!--  =================================================
                       Parallax Containers
       =====================================================-->
      <div class="parallax">
        <div id="group1" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
            <div class="animated fadeInDown ">
             <img src="images/blackSaksLogo.gif" width="600" style="margin-top:10%;">
             </div>
          </div>
        </div>

        <div id="group2" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
          </div>
          <div class="parallax__layer parallax__layer--back">
           <img src="images/saksLogo.svg.gif">
          </div>
        </div>

        <div id="group3" class="parallax__group">
          <div class="parallax__layer parallax__layer--fore">
          </div>
          <div class="parallax__layer parallax__layer--base">
          </div>
        </div>

        <div id="group4" class="parallax__group">
          <div class="parallax__layer parallax__layer--base">
          </div>
          <div class="parallax__layer parallax__layer--back">
               <!-- Crazy circle -->
            <div class="circle" id="circle"><img src="images/saksLogo.svg.gif" width="200"></div>
            <!--  3D images -->

           <div class="third-left">

           </div>

            <div class="first-right">
           <img src="http://wpc.7ce6.edgecastcdn.net/807CE6/hellomonday_com/assets/images/case-studies/reebok-one/header/right-3.png?06202014">
           </div>
            <div class="second-right">
           <img src="http://wpc.7ce6.edgecastcdn.net/807CE6/hellomonday_com/assets/images/case-studies/reebok-one/header/right-2.png?06202014">
